<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
</head>
<body>
<h1>welcome to signup page</h1>
<form action="signin" method="post">
    {% csrf_token %}
    {% if messages %}
  {% for message in messages %}
    <div class="alert alert-dismissible alert-success">
      <button type="button" class="close" data-dismiss="alert">
      Ã—
      </button>
      <strong>{{message}}<strong>
    </div>
 {% endfor %}
{% endif %}
    <label style="margin-top : 10px;" for=""><b>Username: </b></label>
    <input type="text" id = "username" name="uname" placeholder="enter username" required>
    <br>
    <label for=""><b>Password: </b></label>
    <input type="password" id = "password" name="password" style="margin-top : 10px;" placeholder="Enter Password" required>
    <br>
    <button type="submit" style="margin-top : 10px;"><b>Sign In</b></button>
</form>


</body>
</html>
